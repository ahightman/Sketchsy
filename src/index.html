<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketchsy</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <div class="main-content"></div>

  <script type="text/html" id="listings">
    <div class="cards">
      <% m.items.forEach(function (item) { %>
      <div class="card">
        <div class="card-image">
          <div class="price">$<%- item.price %></div>
          <img src="<%- item.MainImage.url_170x135 %>" alt="">
        </div>
        <div class="card-header">
          <%= item.title %>
        </div>
        <div class="card-copy">
          <button class="buy"><a href="<%- item.url %>">BUY NOW</button>
          <div class="modal">
            <label for="modal-1">
              <div class="modal-trigger">Click for Modal</div>
            </label>
            <input class="modal-state" id="modal-1" type="checkbox" />
            <div class="modal-window">
              <div class="modal-inner">
                <label class="modal-close" for="modal-1"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <% }) %>
    </div>
  </script>

  <script type="text/html" id="etsyProfile">
    <div id="profilePageWrapper">
      <h1><%- m.first_name %> <%- m.last_name %></h1>
      <img src="<%- m.image_url_75x75 %>" alt="profile pic">
      <section>
        <aside>Location</aside>
        <article><%- m.city %></article>
      </section>
      <section>
        <aside>About</aside>
        <article><%= m.bio %></article>
      </section>
      <!-- <section>
        <aside>Fav Materials</aside>
        <article><%- m.materials %></article>
      </section> -->
    </div>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
